<style>
    :root{
    --white: #fff;
    --black:#222;
    --pink:#f60091;
    --grey:#444;
    --grey2: #959595;
    --grey-alt: #d1e2e9;
    --yellow: #ffd800;
    --green: #59b210;

}
 
*,
*:: ::before,
*::after{
    margin: 0;
    padding: auto;
    box-sizing: border-box;
}
html{
    box-sizing: border-box ;
    font-size: 62.5%;
}
body{
    position: relative;
    font-size: 1.6rem;
    font-family: "Poppins", sans-serif;
    color: var(--black);
    background-color: azure;
    z-index: -1;
    height: 100% ;
}
li,
ul{
    list-style: none;
}
a{
    text-decoration: none;
}
.contanier{
    max-width: 100%;
    margin: 0 auto;
}
@media only screen and (max-width:1200px) {
    .contanier{
        padding: 0 3rem;
    }
}
@media only screen and (max-width:768px) {
    .contanier{
        padding: 0 5rem;
    }
}

/* Navigation */
.navigation{
    padding: 1.6rem;
}
.nav-center{
    display: flex;
    align-items: center;
    justify-content: space-between;
    }
    .fix-nav{
        position: fixed;
        top: 0;
        left:0;
        width: 100%;
        z-index: 1200;
        background-color: var(--white);
        box-shadow: 0 5px 15px rgba(0,0,0,0.6);
    }
    .logo{
        color: rgb(223, 52, 52);
        font-size: 120%;
       
    }
    .nav-top{
        display: none;
    }
    
    .nav-list{
        display: flex;
        align-items: center;
        position: relative;
        right: 120px;
        font-size: 130%;
    }
  .nav-item::not(:last-child) {
      margin: 0.5rem;
    }
    .nav-item{
        padding: 0 1rem;
    }
    .nav-link{
        position: relative;
        display: inline-block;
        padding: 0.5rem 0.2rem;
        font-size: 2rem;
        color: rgb(105, 150, 22);
        text-transform: uppercase;
        transition: all 500ms ease-in-out;
}
.nav-link::after{
    position: absolute;
    content: "";
    width: 100%;
    height: 2px;
    top: 100%;
    left: 0;
    background-color: var(--pink);
    transition: transform 500ms;
    transform: scaleX(0);
    transform-origin: left;
}
.nav-link:hover::after{
    transform: scaleX(1);
    transform-origin: left;
}
.right-top{

    float: right;
    padding: 0px;
    font-size: 120%;
}
